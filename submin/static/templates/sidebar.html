<div id="sidebar">
	<h1><a href="[val main_base_url]">Submin</a></h1>
	<div class="logout">
	<ul><li><a href="[val main_base_url]logout">Logout ([val session_user.name])</a></li></ul>
	</div>
	<div class="showhide">
	[set:type users]
	<h2 class="showhide-trigger"><img class="showhide-icon" src="[val main_base_url]img/arrow-expanded.png" />Users</h2>
	<ul class="showhide-object" id="users">
	</ul>
	</div>
	<div class="showhide">
	[set:type groups]
	<h2 class="showhide-trigger"><img class="showhide-icon" src="[val main_base_url]img/arrow-expanded.png" />Groups</h2>
	<ul class="showhide-object" id="groups">
	</ul>
	</div>
	<div class="showhide">
	[set:type repositories]
	<h2 class="showhide-trigger"><img class="showhide-icon" src="[val main_base_url]img/arrow-expanded.png" />Repositories</h2>
	<ul class="showhide-object" id="repositories">
	</ul>
	</div>
	<ul id="addicons">
		<li><a href="[val main_base_url]users/add/" title="Add a user"><div class="sb_user" id="sidebar_add_user"></div></a></li>
		<li><a href="[val main_base_url]groups/add/" title="Add a group"><div class="sb_group" id="sidebar_add_group"></div></a></li>
		<li><a href="[val main_base_url]repositories/add/" title="Add a repository"><div class="sb_repos" id="sidebar_add_repository"></div></a></li>
	</ul>
</div>
