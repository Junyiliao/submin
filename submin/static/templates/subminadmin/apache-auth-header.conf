[test:auth_trac
    AliasMatch "^[val trac_base_url]" [val www_dir]/nomodauthndbd.html
    <Location "[val trac_base_url]">
        Order allow,deny
        Allow from all
    </Location>]
[test:auth_svn
    AliasMatch "^[val svn_base_url]" [val www_dir]/nomodauthndbd.html
