<div id="content">
	<h1 class="content">User [val user.name]</h1>
	<div class="settings">
		<ul>
			<li><form onSubmit="sendFullName();return false;"><label for="fullname">Name</label><input type="text" class="rounded" value="[val user.fullname]" id="fullname"/><input type="submit" value="save name" name="namebutton"/></form></li>
			<li><form onSubmit="sendEmail();return false;"><label for="email">Email</label><input type="text" class="rounded" value="[val user.email]" id="email"/><input type="submit" value="save email" name="email"/></form></li>
			<li><form onSubmit=""><label for="password">Password</label><input type="password" class="rounded" id="password"/><input type="submit" value="save password" name="password" id="password_button"/></form></li>
			<li><label for="is_admin">Administrator</label><input [test:session_user.is_admin ][else disabled] [test:user.is_admin checked] type="checkbox" id="is_admin" /></li>
		</ul>
		<div class="usershowhide">
			<h3 class="usershowhide-trigger"><img class="usershowhide-icon" src="[val main_base_url]img/arrow-expanded.png" />Member of</h3>
			<div class="usershowhide-object">
				<ul id="memberof" class="selector">
				</ul>
			</div>
		</div>
		<div class="usershowhide">
			<h3 class="usershowhide-trigger">
				<img class="usershowhide-icon" src="[val main_base_url]img/arrow-expanded.png" />Notices from repositories
			</h3>
			<div class="usershowhide-object">
				<ul id="notifications" class="selector">
				</ul>
			</div>
		</div>
		<div class="usershowhide">
			<h3 class="usershowhide-trigger"><img class="usershowhide-icon" src="[val main_base_url]img/arrow-expanded.png" />Admin of</h3>
			<div class="usershowhide-object">
				<ul id="adminof" class="selector">
					<li><span class="comment">Not implemented yet</span></li>
				</ul>
			</div>
		</div>
	</div>
</div>
